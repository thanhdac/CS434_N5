<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng kí</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="DangKi.css">
</head>
<body>
  <div class="register-container">
    <div class="register-title">Đăng kí</div>
    <form class="register-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mật khẩu" required>
      <input type="password" placeholder="Nhập lại mật khẩu" required>
      <div class="register-options">
        <span>Hoặc tiếp tục mới</span>
        <a href="#" style="font-size: 15px; color: #555; text-decoration: none;">Quên mật khẩu!</a>
      </div>
      <div class="register-social">
        <button type="button" class="register-social-btn" aria-label="Google">
          <img src="" alt="Google" width="28" height="28">
        </button>
        <button type="button" class="register-social-btn" aria-label="Facebook">
          <img src="" alt="Facebook" width="28" height="28">
        </button>
        <button type="button" class="register-social-btn" aria-label="Apple">
          <img src="" width="28" height="28">
        </button>
      </div>
      <div class="button-row">
        <a href="DangNhap.html" class="register-btn login-link">Đăng nhập</a>
        <button type="submit" class="register-btn">Đăng ký</button>
      </div>
      
    </form>
  </div>
</body>
</html>
