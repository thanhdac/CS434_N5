<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>

  <!-- Font Bebas Neue cho tiêu đề -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/DangNhap.css">
</head>
<body>
  <div class="login-container">
    <div class="login-title">Đăng nhập</div>
    <form class="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mật khẩu" required>
      <div class="login-options">
        <span>Hoặc tiếp tục mới</span>
        <a href="#" style="font-size: 15px; color: #555; text-decoration: none;">Quên mật khẩu!</a>
      </div>
      <div class="login-social">
        <button type="button" class="login-social-btn" aria-label="Google">
          <img src="" alt="Google" width="28" height="28">
        </button>
        <button type="button" class="login-social-btn" aria-label="Facebook">
          <img src="" alt="Facebook" width="28" height="28">
        </button>
        <button type="button" class="login-social-btn" aria-label="Apple">
          <img src="" width="28" height="28">
        </button>
      </div>
      <div class="button-row">
        <button type="submit" class="login-btn">Đăng nhập</button>
        <button type="submit" class="login-btn">Đăng ký</button>
      </div>
      
    </form>
  </div>
</body>
</html>
